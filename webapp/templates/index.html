<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-first Mandarin Chinese learning tool with spaced repetition and grammar tracking.">
    <title>Vox Web</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <button onclick="showTab('vocab')">Vocab Study</button>
        <button onclick="showTab('grammar')">Grammar</button>
        <button onclick="showTab('dashboard')">Dashboard</button>
    </nav>
    <div id="vocab" class="tab">
        <h2>Vocab Study</h2>
        <div id="card-container">
            <div id="card">
                <span id="hanzi">?</span>
                <span id="pinyin"></span>
                <span id="english"></span>
            </div>
        </div>
        <div class="button-group">
            <button id="reveal" onclick="reveal()">Reveal</button>
            <button id="correct" onclick="mark(true)" disabled>Correct</button>
            <button id="incorrect" onclick="mark(false)" disabled>Incorrect</button>
            <button id="switch-mode" onclick="switchMode()">Switch Mode</button>
        </div>
        <div id="mode-label"></div>
    </div>
    <div id="grammar" class="tab hidden">
        <h2>Grammar Points</h2>
        <table id="grammar-table"></table>
    </div>
    <div id="dashboard" class="tab hidden">
        <h2>Dashboard</h2>
        <pre id="stats"></pre>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
