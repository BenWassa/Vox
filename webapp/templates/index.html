<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vox Web</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <button onclick="showTab('vocab')">Vocab Study</button>
        <button onclick="showTab('grammar')">Grammar</button>
        <button onclick="showTab('dashboard')">Dashboard</button>
    </nav>
    <div id="vocab" class="tab">
        <h2>Vocab Study</h2>
        <div id="card-container">
            <div id="card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 250px;">
                <span id="hanzi" style="font-size: 72px; margin: 16px 0;">?</span>
                <span id="pinyin" style="font-size: 32px; color: #666; margin-bottom: 16px;"></span>
                <span id="english" style="font-size: 28px; color: #333; margin-bottom: 16px;"></span>
            </div>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px; margin: 16px 0;">
            <button id="reveal" onclick="reveal()">Reveal</button>
            <button id="correct" onclick="mark(true)" disabled>Correct</button>
            <button id="incorrect" onclick="mark(false)" disabled>Incorrect</button>
            <button id="switch-mode" onclick="switchMode()">Switch Mode</button>
        </div>
        <div id="mode-label" style="text-align: center; color: #888; font-size: 18px; margin-bottom: 10px;"></div>
    </div>
    <div id="grammar" class="tab" style="display:none">
        <h2>Grammar Points</h2>
        <table id="grammar-table"></table>
    </div>
    <div id="dashboard" class="tab" style="display:none">
        <h2>Dashboard</h2>
        <pre id="stats"></pre>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
